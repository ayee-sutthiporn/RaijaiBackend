basePath: /api/v1
definitions:
  models.ActionType:
    enum:
    - CREATE
    - UPDATE
    - DELETE
    - PAYMENT
    type: string
    x-enum-varnames:
    - ActionCreate
    - ActionUpdate
    - ActionDelete
    - ActionPayment
  models.Category:
    properties:
      color:
        type: string
      created_at:
        type: string
      icon:
        type: string
      id:
        type: string
      name:
        type: string
      type:
        $ref: '#/definitions/models.CategoryType'
    type: object
  models.CategoryType:
    enum:
    - INCOME
    - EXPENSE
    type: string
    x-enum-varnames:
    - CategoryTypeIncome
    - CategoryTypeExpense
  models.Debt:
    type: object
  models.DebtType:
    enum:
    - LENT
    - BORROWED
    type: string
    x-enum-varnames:
    - DebtTypeLent
    - DebtTypeBorrowed
  models.HistoryLog:
    properties:
      action:
        $ref: '#/definitions/models.ActionType'
      changes:
        type: string
      details:
        type: string
      entity_id:
        type: string
      entity_type:
        type: string
      id:
        type: string
      new_value:
        type: string
      previous_value:
        type: string
      timestamp:
        type: string
    type: object
  models.Transaction:
    properties:
      amount:
        type: number
      category:
        description: Assuming Name or ID stored as string
        type: string
      created_at:
        type: string
      created_by:
        $ref: '#/definitions/models.User'
      created_by_id:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      to_wallet:
        $ref: '#/definitions/models.Wallet'
      to_wallet_id:
        description: Pointer for nullable
        type: string
      type:
        $ref: '#/definitions/models.TransactionType'
      wallet:
        $ref: '#/definitions/models.Wallet'
      wallet_id:
        type: string
    type: object
  models.TransactionType:
    enum:
    - INCOME
    - EXPENSE
    - TRANSFER
    type: string
    x-enum-varnames:
    - TransactionTypeIncome
    - TransactionTypeExpense
    - TransactionTypeTransfer
  models.User:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  models.Wallet:
    properties:
      balance:
        type: number
      color:
        type: string
      created_at:
        type: string
      currency:
        type: string
      id:
        type: string
      name:
        type: string
      owner:
        $ref: '#/definitions/models.User'
      owner_id:
        type: string
      type:
        $ref: '#/definitions/models.WalletType'
    type: object
  models.WalletType:
    enum:
    - CASH
    - BANK
    - CREDIT_CARD
    type: string
    x-enum-varnames:
    - WalletTypeCash
    - WalletTypeBank
    - WalletTypeCreditCard
host: localhost:8080
info:
  contact: {}
  description: RESTful API for RaiJai Application
  title: RaiJai API
  version: "1.0"
paths:
  /categories:
    get:
      description: Get all categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      summary: Get all categories
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Create a new category
      parameters:
      - description: Category Data
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Category'
      summary: Create a new category
      tags:
      - categories
  /debts:
    get:
      description: Get all debts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Debt'
            type: array
      summary: Get all debts
      tags:
      - debts
    post:
      consumes:
      - application/json
      description: Create a new debt (Lent or Borrowed)
      parameters:
      - description: Debt Data
        in: body
        name: debt
        required: true
        schema:
          $ref: '#/definitions/models.Debt'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Debt'
      summary: Create a new debt record
      tags:
      - debts
  /history:
    get:
      description: Get history logs, optionally filtered by entity
      parameters:
      - description: Filter by Entity ID
        in: query
        name: entity_id
        type: string
      - description: Filter by Entity Type
        in: query
        name: entity_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.HistoryLog'
            type: array
      summary: Get history logs
      tags:
      - history
  /transactions:
    get:
      description: Get all transactions
      parameters:
      - description: Filter by Wallet ID
        in: query
        name: wallet_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Transaction'
            type: array
      summary: Get all transactions
      tags:
      - transactions
    post:
      consumes:
      - application/json
      description: Create a new transaction (Income, Expense, Transfer)
      parameters:
      - description: Transaction Data
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/models.Transaction'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Transaction'
      summary: Create a new transaction
      tags:
      - transactions
  /users:
    post:
      consumes:
      - application/json
      description: Create a new user
      parameters:
      - description: User Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    get:
      description: Get user details
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: Get a user by ID
      tags:
      - users
  /wallets:
    get:
      description: Get all wallets specific to a user
      parameters:
      - description: User ID
        in: query
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Wallet'
            type: array
      summary: Get all wallets by User ID
      tags:
      - wallets
    post:
      consumes:
      - application/json
      description: Create a new wallet
      parameters:
      - description: Wallet Data
        in: body
        name: wallet
        required: true
        schema:
          $ref: '#/definitions/models.Wallet'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Wallet'
      summary: Create a new wallet
      tags:
      - wallets
swagger: "2.0"
